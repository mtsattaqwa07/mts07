<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <img src="icon.png" alt="logo kemenag">
      <div class="input-group">
        <!-- <label class="label" for="username">Akun:</label> -->
        <input type="text" id="username" placeholder="masukan username" name="username" required>
      </div>
      <div class="input-group">
        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" placeholder="masukan password" name="password" required>
      </div>
      <button type="submit">Buka</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
